        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #ff9a9e;
            --bg-color: #fad0c4;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --us-color: #ff758c;
            --her-color: #a18cd1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative; /* Needed for animation container positioning */
        }

        /* Container styling */
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 10; /* Ensure card is above falling elements */
        }

        /* Intro Text */
        .intro-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Toggle Switch Styling */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            background: #eee;
            border-radius: 30px;
            padding: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .toggle-btn {
            border: none;
            background: transparent;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #777;
        }

        .toggle-btn.active {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .toggle-btn.active.us-mode { color: var(--us-color); }
        .toggle-btn.active.her-mode { color: var(--her-color); }

        /* Quote Styling */
        #quote-display {
            font-size: 1.2rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Button Styling */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            #quote-display {
                font-size: 1rem;
            }
        }

        /* --- NEW ADDITION: Falling Animation Styles --- */
        .falling-item {
            position: absolute;
            top: -50px;
            pointer-events: none; /* Ensures they don't interfere with clicks */
            z-index: 1; /* Behind the main card */
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
